<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="bg-white py-4">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <div class="text-2xl font-bold flex items-center">
          <div class="w-6 h-6 bg-black rounded-full mr-2"></div>
          <span>twinkle</span>
        </div>
        <nav class="space-x-6">
          <a href="#" class="text-gray-600 hover:text-black">Course</a>
          <a href="#" class="text-gray-600 hover:text-black">Subscription</a>
          <a href="#" class="text-gray-600 hover:text-black">Contact</a>
          <a href="#" class="text-gray-600 hover:text-black">About Us</a>
        </nav>
        <div class="space-x-4">
          <a href="#" class="text-gray-600 hover:text-black">Sign in</a>
          <button class="px-4 py-2 bg-black text-white rounded">
            Get started
          </button>
        </div>
      </div>
    </header>
    <section
      class="container mx-auto px-6 py-16 flex items-center justify-between"
    >
      <div class="max-w-lg">
        <h1 class="text-5xl font-bold leading-tight text-gray-800 mb-6">
          We help our clients develop their
          <span class="">career skills</span>.
          <div
          style="
            width: 0;
            height: 0;
            background: linear-gradient(to left, #9c9fcc, #9c9fcc, #02007d);
            clip-path: polygon(0 0, 65% 10%, 0 30%);
            padding-left: 900px;
            padding-top: 20px;
            padding-bottom: 20px;
          "
        ></div>
        </h1>
        <p class="text-lg text-gray-600 mb-6">
          Make payments using the banking system without the hassle. "My
          payments are finally bankyfied!"
        </p>
        <button class="px-6 py-3 bg-black text-white rounded hover:bg-gray-800">
          Get started
        </button>
      </div>
      <div class="relative">
        <img
          src="https://via.placeholder.com/300x400"
          alt="Smiling person"
          class="w-80 rounded-lg"
        />
        <!-- Decorative Shapes -->
        <div
          class="absolute -top-10 -right-10 w-16 h-16 bg-gradient-to-br from-purple-600 to-gray-600 rounded-full"
        ></div>
        <div
          class="absolute bottom-0 left-16 w-12 h-12 bg-orange-500 rotate-45 transform origin-center"
        ></div>
      </div>
    </section>
  </body>
</html>
